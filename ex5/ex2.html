<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <H1>sistema de multas</H1>
    velocidade do carro: <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id = res>
        
    </div>



    <script>
        

        function calcular(){
            var txtv = document.querySelector('input#txtvel')
            var vel = Number(txtv.value)
            res.innerHTML= `<p>sua velocidade atual é de <strong>${vel}</strong> km/h</p>`
            if (vel > 60){
                res.innerHTML += "<p>voce sera multado</p>"

            }else{
                res.innerHTML += '<p>use cinto de segurança</p>'
            }
        }
    </script>
    
</body>
</html>
