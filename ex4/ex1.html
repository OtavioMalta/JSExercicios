<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            color: white;
            background:black;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            

        }

    </style>
</head>
<body>
   <div id = 'area'>
       Interaja

   </div>
        
   <script>
       var a = window.document.getElementById ('area')
       a.addEventListener('click', clicar)
       a.addEventListener('mouseenter', entrar)
       a.addEventListener('mouseout', sair)
       function clicar(){ 
           onmouse
           a.innerText = "clicou"
           a.style.background = 'red';
       }
       function  entrar(){
            
           a.innerText = 'entrou'
           a.style.background = 'purple';
       }
       function sair(){
           
           a.innerText= 'saiu'
           a.style.background = 'black' ;
       }
   </script>
</body>
</html>
